<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <scipt src="./notes.js"></scipt>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes_sidebar">
            <button class="notes_add" type="button">Add Note</button>
            <div class = "notes_list"> 
                <div class="notes_list-item">
                    <div class="notes_small-title">Lecture Notes</div>
                    <div class="notes_small-body">body</div>
                    <div class="notes_small-updated">Thursday 3:30pm</div>
                </div>
            </div>
        </div>
        <div class="notes_preview">
            <input class="notes_title" type="text" placeholder="Title">
            <textarea class="notes_body" placeholder="Body"></textarea>
        </div>
        
    </div>
</body>
</html>
